<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DESCRIPCION -->
    <meta name="description" content="Calculadora web / PWA">
    <!-- META ETIQUETAS NECESARIAS PARA CREAR UNA PWA -->
    <meta name="theme-color" content="#4f33b0">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Calculadora web / PWA </title>
    <link rel="shortcut icon" href="./img/png-clipart-calculator-computer-icons-calculator-electronics-rectangle.png" type="image/x-icon">
    <!-- LINKS PARA CREAR UNA PWA -->
    <link rel="apple-touch-icon" href="./img/png-clipart-calculator-computer-icons-calculator-electronics-rectangle.png">
    <link rel="apple-touch-startup-image" href="./img/png-clipart-calculator-computer-icons-calculator-electronics-rectangle.png">
    <link rel="manifest" href="./manifest.json">
    <!-- ---------------------------------------------- -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap'); </style>
</head>
<body>
   <div class="container">
    <div class="calculator">
        <div class="display">
            <p id="display"></p>
        </div>
        <table>
            <tr>
                <td>
                    <button class="btn-operator" id="clear">C</button>
                </td>
                <td>
                    <button class="btn-operator" id="clearUn">CE</button>
                </td>
                <td>
                    <button class="btn-operator" id="(">(</button>
                </td>
                <td>
                    <button class="btn-operator" id=")">)</button>
                </td>
                <td>
                    <button class="btn-operator" id="/">/</button>
                </td>
                
            </tr>
            <tr>
                <td>
                    <button class="btn-number" id="7">7</button>
                </td>
                <td>
                    <button class="btn-number" id="8">8</button>
                </td>
                <td>
                    <button class="btn-number" id="9">9</button>
                </td>
                <td>
                    <button class="btn-operator" id="*">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn-number" id="4">4</button>
                </td>
                <td>
                    <button class="btn-number" id="5">5</button>
                </td>
                <td>
                    <button class="btn-number" id="6">6</button>
                </td>
                <td>
                    <button class="btn-operator">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn-number" id="1">1</button>
                </td>
                <td>
                    <button class="btn-number" id="2">2</button>
                </td>
                <td>
                    <button class="btn-number" id="3">3</button>
                </td>
                <td>
                    <button class="btn-number" id="+">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn-number" id="0">0</button>
                </td>
                <td>
                    <button class="btn-operator" id=".">.</button>
                </td>
                <td>
                    <button class="btn-number" id="00">00</button>
                </td>
                <td>
                    <button class="btn-operator" id="equal">=</button>
                </td>
            </tr>
        </table>
    </div>
   </div>
   <script src="./js/app.js"></script>
   <script src="./js/src.js"></script>
</body>
</html>
